<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title>Notes List</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/common.css">
        <style type="text/css">
            .table tbody tr td {
                font-style:italic;
                vertical-align:middle;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg header">
            <a class="navbar-brand" href="#"><img id="logo" src="images/logo.jpg"></a>
            <div>
                <h1>NoteIt</h1>
                <p>For all your note taking needs</p>
            </div>
        </nav>

        <h1>Name:<span th:text="${name}"></span></h1>
        <!--<table>
            <tr th:each="colour : ${colours}">
                <td th:text="${colour}"></td>
            </tr>
        </table>-->

        <table>
            <tr th:each="note : ${notes}">
                <td th:text="${note.id}"></td>
                <td th:text="${note.title}"></td>
                <td th:text="${note.content}"></td>
            </tr>
        </table>

        <div>
            <h1>Form:</h1>
            <form method="GET" action="/note">
                Username:<br>
                <input type="text" name="username"><br>
                Password:<br>
                <input type="password" name="password">
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-12">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col-lg-12">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col-lg">
                    <h2>My Notes</h2>
                </div>
                <div class="col-lg">
                    <a class="btn btn-primary float-right" href="index.html">Back</a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">&nbsp;</div>
            </div>
            <form>
                <div class="row">
                    <div class="col-lg-12 align-self-center">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Created</th>
                                    <th>Last Edited</th>
                                    <th>Note Title</th>
                                    <th style="text-align:center">Version</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>25-Dec 2019</td>
                                    <td>25-Dec 2019</td>
                                    <td>What I got for Christmas</td>
                                    <td style="text-align:center">1</td>
                                    <td><button class="btn btn-primary">View</button></td>
                                </tr>
                                <tr>
                                    <td>01-Nov 2018</td>
                                    <td>19-Dec 2018</td>
                                    <td>2018 Christmas Shopping List</td>
                                    <td style="text-align:center">1</td>
                                    <td><button class="btn btn-primary">View</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
